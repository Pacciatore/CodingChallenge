<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

    <!-- Importazione font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500&display=swap" rel="stylesheet">
    <title>Scooter Lim</title>
</head>

<body>
    <div class="panel">
        <header class="title-space">
            <!-- Logo e slogan -->
            <img src="images/logo.png" alt="logo">
            <h2>Taking Booleaners from A to B</h2>
        </header>

        <div class="button-space">
            <!-- Bottoni -->
            <button>Prenota</button>
            <button>Termina Prenotazione</button>
            <button>Accendi Luci</button>
        </div>

        <main>
            <!-- Elenco monopattini -->
            <div class="scooter-list">

                <!-- Informazione del primo scooter più vicino -->
                <div class="scooter-info one">
                    <ul>
                        <li class="scooter-name">Monopattino Gino22</li>
                        <li class="scooter-position">Via Guadalametri - a 220 metri da te</li>
                    </ul>
                    <div>Stato carica:</div>
                    <div class="scooter-charge"></div>
                </div>

                <!-- Informazione del secondo scooter più vicino -->
                <div class="scooter-info two">
                    <ul>
                        <li class="scooter-name">Monopattino Mike24</li>
                        <li class="scooter-position">Via Ricciardini - a 420 metri da te</li>
                    </ul>
                    <div>Stato carica:</div>
                    <div class="scooter-charge"></div>
                </div>

                <!-- Informazione del terzo scooter più vicino -->
                <div class="scooter-info three">
                    <ul>
                        <li class="scooter-name">Monopattino Fede154</li>
                        <li class="scooter-position">Via Mentarini - a 490 metri da te</li>
                    </ul>
                    <div>Stato carica:</div>
                    <div class="scooter-charge"></div>
                </div>

            </div>
        </main>

    </div>
</body>

</html>
